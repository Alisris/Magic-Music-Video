   .matrix {
        position: fixed;  /* Asegura que se quede fijo mientras se desplaza el contenido */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: gold;

        pointer-events: none;
        display: grid;
        grid-template-columns: repeat(auto-fill, 20px); /* Ajustando la cuadrícula para llenar la pantalla */

<script>
    // Función para activar/desactivar el efecto Matrix
    function toggleMatrix() {
        const matrixBox = document.getElementById('matrixBox');
        matrixBox.style.display = matrixBox.style.display === 'block' ? 'none' : 'block';
        if (matrixBox.style.display === 'block') {
            startMatrixEffect(); // Iniciar el efecto Matrix cuando se activa
        }
    }

    // Iniciar el efecto Matrix dorado
    function startMatrixEffect() {
        const matrixElement = document.getElementById('matrix');
        const symbols = '★☆•◉⊹⭑⩖⌖❂✧⯚⭒❈✸'; // Símbolos dorados
        const numSymbols = Math.floor(window.innerWidth / 20) * Math.floor(window.innerHeight / 20); // Número total de símbolos

        for (let i = 0; i < numSymbols; i++) {
            const symbol = document.createElement('span');
            symbol.textContent = getRandomSymbol();
            symbol.style.animation = `fall ${Math.random() * 5 + 2}s infinite linear`;
            matrixElement.appendChild(symbol);
        }

        function getRandomSymbol() {
            return symbols.charAt(Math.floor(Math.random() * symbols.length)); // Obtener símbolo aleatorio
        }

        setInterval(() => {
            const allSymbols = matrixElement.querySelectorAll('span');
            allSymbols.forEach(symbol => {
                symbol.textContent = getRandomSymbol(); // Cambiar el símbolo aleatoriamente
            });
        }, 500); // Cambiar símbolos cada 500 ms
    }

        let allVideos = [];
        let currentVideoIndex = 0;

        function loadArtists() {
            const category = document.getElementById('categorySelector').value;
            const artistSelector = document.getElementById('artistSelector');
            artistSelector.innerHTML = '';

            const artists = Object.keys(videoData[category]);

            artists.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist;
                option.textContent = artist.replace('-', ' ').toUpperCase();
                artistSelector.appendChild(option);
            });

            loadVideos();
        }

        function loadVideos() {
            const category = document.getElementById('categorySelector').value;
            const artist = document.getElementById('artistSelector').value;
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            const videosForArtist = videoData[category][artist];
            allVideos = videosForArtist;
            currentVideoIndex = 0;

            videosForArtist.forEach((videoData, index) => {
                const li = document.createElement('li');
                li.textContent = videoData.title;
                li.onclick = () => changeVideo(videoData.videoPath, index);
                li.setAttribute('data-video', videoData.videoPath);
                videoList.appendChild(li);
            });

            if (videosForArtist.length > 0) {
                changeVideo(videosForArtist[0].videoPath, 0);
            }
        }

        function changeVideo(videoPath, index) {
            const videoSource = document.getElementById('videoSource');
            const mp4Video = document.getElementById('mp4Video');
            videoSource.src = videoPath;
            mp4Video.load();
            mp4Video.play();

            currentVideoIndex = index;

            const videoItems = document.querySelectorAll('.video-list li');
            videoItems.forEach(item => item.classList.remove('active'));

            const activeItem = Array.from(videoItems).find(item => item.getAttribute('data-video') === videoPath);
            if (activeItem) activeItem.classList.add('active');
        }

        function searchVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Filtrar videos por artista
            let filteredVideos = [];
            let filteredGenres = new Set();
            let filteredArtists = new Set();

            Object.keys(videoData).forEach(category => {
                Object.keys(videoData[category]).forEach(artist => {
                    if (artist.toLowerCase().includes(searchTerm)) {
                        const artistVideos = videoData[category][artist];
                        artistVideos.forEach(video => {
                            filteredVideos.push(video);
                            filteredGenres.add(category);
                            filteredArtists.add(artist);
                        });
                    }
                });
            });

            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            filteredVideos.forEach((videoData, index) => {
                const li = document.createElement('li');
                li.textContent = videoData.title;
                li.onclick = () => changeVideo(videoData.videoPath, index);
                li.setAttribute('data-video', videoData.videoPath);
                videoList.appendChild(li);
            });

            if (filteredVideos.length > 0) {
                changeVideo(filteredVideos[0].videoPath, 0);
            }

            // Actualizar géneros y artistas según los resultados
            updateGenresAndArtists(filteredGenres, filteredArtists);
        }

        function searchSongs() {
            const searchTerm = document.getElementById('songSearchInput').value.toLowerCase();

            // Filtrar canciones según el término de búsqueda
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            const filteredVideos = allVideos.filter(video => video.title.toLowerCase().includes(searchTerm));

            filteredVideos.forEach((videoData, index) => {
                const li = document.createElement('li');
                li.textContent = videoData.title;
                li.onclick = () => changeVideo(videoData.videoPath, index);
                li.setAttribute('data-video', videoData.videoPath);
                videoList.appendChild(li);
            });

            if (filteredVideos.length > 0) {
                changeVideo(filteredVideos[0].videoPath, 0);
            }
        }

        function updateGenresAndArtists(filteredGenres, filteredArtists) {
            const categorySelector = document.getElementById('categorySelector');
            const artistSelector = document.getElementById('artistSelector');

            // Actualizar géneros
            Array.from(categorySelector.options).forEach(option => {
                if (!filteredGenres.has(option.value)) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            });

            // Actualizar artistas
            Array.from(artistSelector.options).forEach(option => {
                if (!filteredArtists.has(option.value)) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            });

            // Si sólo hay un género y un artista, actualizar los selectores automáticamente
            if (filteredGenres.size === 1) {
                categorySelector.value = [...filteredGenres][0];
                loadArtists();
            }

            if (filteredArtists.size === 1) {
                artistSelector.value = [...filteredArtists][0];
                loadVideos();
            }
        }

        document.getElementById('mp4Video').addEventListener('ended', function() {
            const nextIndex = (currentVideoIndex + 1) % allVideos.length;
            changeVideo(allVideos[nextIndex].videoPath, nextIndex);
        });

        loadArtists();
</script>
