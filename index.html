    // Funci√≥n para activar/desactivar el efecto Matrix
    function toggleMatrix() {
        const matrixBox = document.getElementById('matrixBox');
        matrixBox.style.display = matrixBox.style.display === 'block' ? 'none' : 'block';
        if (matrixBox.style.display === 'block') {
            startMatrixEffect(); // Iniciar el efecto Matrix cuando se activa
        }

    // Iniciar el efecto Matrix dorado
    function startMatrixEffect() {
        const matrixElement = document.getElementById('matrix');
        const symbols = '‚òÖ‚òÜ‚Ä¢‚óâ‚äπ‚≠ë‚©ñ‚åñ‚ùÇ‚úß‚Øö‚≠í‚ùà‚ú∏'; // S√≠mbolos dorados
        const numSymbols = Math.floor(window.innerWidth / 20) * Math.floor(window.innerHeight / 20); // N√∫mero total de s√≠mbolos

        for (let i = 0; i < numSymbols; i++) {
            const symbol = document.createElement('span');
            symbol.textContent = getRandomSymbol();
            symbol.style.animation = `fall ${Math.random() * 5 + 2}s infinite linear`;
            matrixElement.appendChild(symbol);
        }

        function getRandomSymbol() {
            return symbols.charAt(Math.floor(Math.random() * symbols.length)); // Obtener s√≠mbolo aleatorio
        }

        setInterval(() => {
            const allSymbols = matrixElement.querySelectorAll('span');
            allSymbols.forEach(symbol => {
                symbol.textContent = getRandomSymbol(); // Cambiar el s√≠mbolo aleatoriamente
            });
        }, 500); // Cambiar s√≠mbolos cada 500 ms
    }

                    if (artist.toLowerCase().includes(searchTerm)) {
                        const artistVideos = videoData[category][artist];
                        artistVideos.forEach(video => {
                            filteredVideos.push(video);
                            filteredGenres.add(category);
                            filteredArtists.add(artist);
                        });
                    }
                });
            });

            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            filteredVideos.forEach((videoData, index) => {
                const li = document.createElement('li');
                li.textContent = videoData.title;
                li.onclick = () => changeVideo(videoData.videoPath, index);
                li.setAttribute('data-video', videoData.videoPath);
                videoList.appendChild(li);
            });

            if (filteredVideos.length > 0) {
                changeVideo(filteredVideos[0].videoPath, 0);
            }

            // Actualizar g√©neros y artistas seg√∫n los resultados
            updateGenresAndArtists(filteredGenres, filteredArtists);
        }

        function searchSongs() {
            const searchTerm = document.getElementById('songSearchInput').value.toLowerCase();

            // Filtrar canciones seg√∫n el t√©rmino de b√∫squeda
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            const filteredVideos = allVideos.filter(video => video.title.toLowerCase().includes(searchTerm));

            filteredVideos.forEach((videoData, index) => {
                const li = document.createElement('li');
                li.textContent = videoData.title;
                li.onclick = () => changeVideo(videoData.videoPath, index);
                li.setAttribute('data-video', videoData.videoPath);
                videoList.appendChild(li);
            });

            if (filteredVideos.length > 0) {
                changeVideo(filteredVideos[0].videoPath, 0);
            }
        }

        function updateGenresAndArtists(filteredGenres, filteredArtists) {
            const categorySelector = document.getElementById('categorySelector');
            const artistSelector = document.getElementById('artistSelector');

            // Actualizar g√©neros
            Array.from(categorySelector.options).forEach(option => {
                if (!filteredGenres.has(option.value)) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            });

            // Actualizar artistas
            Array.from(artistSelector.options).forEach(option => {
                if (!filteredArtists.has(option.value)) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            });

            // Si s√≥lo hay un g√©nero y un artista, actualizar los selectores autom√°ticamente
            if (filteredGenres.size === 1) {
                categorySelector.value = [...filteredGenres][0];
                loadArtists();
            }

            if (filteredArtists.size === 1) {
                artistSelector.value = [...filteredArtists][0];
                loadVideos();
            }
        }

        document.getElementById('mp4Video').addEventListener('ended', function() {
            const nextIndex = (currentVideoIndex + 1) % allVideos.length;
            changeVideo(allVideos[nextIndex].videoPath, nextIndex);
